<form>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" ng-model="username" placeholder="name" required="required" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" ng-model="password" placeholder="name" required="required" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Login" ng-click="myLogin()" /></td>
        </tr>
    </table>
</form>
